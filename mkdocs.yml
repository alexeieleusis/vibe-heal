site_name: vibe-heal
repo_url: https://github.com/alexeieleusis/vibe-heal
site_url: https://alexeieleusis.github.io/vibe-heal
site_description: AI-powered SonarQube issue remediation that automatically fixes your code quality problems.
site_author: Alexei Diaz
edit_uri: edit/main/docs/
repo_name: alexeieleusis/vibe-heal
copyright: Maintained by <a href="https://alexeieleusis.com">alexeieleusis</a>.

nav:
  - Home: index.md
  - Architecture: ARCHITECTURE.md
  - Roadmap: ROADMAP.md
  - API Reference: modules.md
  - Development Phases:
    - Overview: phases/README.md
    - Phase 0 - Setup: phases/PHASE_0_SETUP.md
    - Phase 1 - Config: phases/PHASE_1_CONFIG.md
    - Phase 2 - SonarQube: phases/PHASE_2_SONARQUBE.md
    - Phase 3 - Processor: phases/PHASE_3_PROCESSOR.md
    - Phase 4 - AI Tools: phases/PHASE_4_AI_TOOLS.md
    - Phase 5 - Git: phases/PHASE_5_GIT.md
    - Phase 6 - CLI: phases/PHASE_6_CLI.md
    - Phase 7 - Safety: phases/PHASE_7_SAFETY.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/vibe_heal"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/alexeieleusis/vibe-heal
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/vibe-heal

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
